@main {
    <div id="login" class="row">
        <div id="alert" class="alert alert-danger" role="alert">
            That username has been taken
        </div>
        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
            <button id="loginSubmit" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </form>
        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">O accede como invitado</h2>
           
		<button id="invitado" class=" form-signin-heading btn btn-lg btn-primary btn-block"> Invitado </button>
   
       </form>
         </div>

    <div id="chat">
        <div class="row">
            <form class="form-inline" role="form">
                Select room:
                <select id="roomselect" class="form-control">
                    <option selected>Room1</option>
					<option selected>Room2</option>
                    
                </select>
            </form>
        </div>
        <div class="row">
            <div id="main" class="col-md-8">
                <div id="messages">
                </div>
                <input id="talk" type="text" class="form-control">
            </div>
            <div id="membersbar" class="col-md-4">
                <h2>Members</h2>
                <ul id="members">
                </ul>
            </div>
        </div>
    </div>
}
